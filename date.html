<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greetings Widget</title>
<style>
/* Reset and force all text to center (Notion-proof) */
html, body {
    margin: 0;
    padding: 0;
    background: transparent !important;
    text-align: center !important;
    font-variant-caps: all-petite-caps;
}

/* Widget container */
.widget {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    max-width: 95%;
    margin: auto;
    padding: 10px;
    border: 3px solid #ffffff;
    border-radius: 5px;
    box-shadow: 2px 2px 1px #ffffff;
    background: transparent !important;
    text-align: center !important;
    width: 100%;
}

/* Greeting */
.greet {
    font-size: 3em;
    width: 100% !important;
    text-align: center !important;
    margin-bottom: 0.3em;
}

/* Date */
.date {
    font-family: monospace;
    font-size: 2em;
    width: 100% !important;
    text-align: center !important;
    margin-bottom: 0.3em;
}

/* Clock */
.clock {
    font-family: monospace;
    font-size: 2em;
    display: flex;
    justify-content: center;
    gap: 0.2em;
    width: 100%;
}

/* Individual time blocks */
.time {
    display: inline-block;
    min-width: 20px;
}

.colon {
    display: inline-block;
    font-size: 1em;
}
</style>
</head>
<body>

<div class="widget">
    <div class="greet" id="greet"></div>
    <div class="date" id="date"></div>
    <div class="clock">
        <div class="time" id="hour"></div>
        <div class="colon">:</div>
        <div class="time" id="min"></div>
        <div class="colon">:</div>
        <div class="time" id="sec"></div>
    </div>
</div>

<script>
// Display greeting
function displayGreetings(today){
    const hrs = today.getHours();
    let greet;
    if (hrs < 12) greet = "Good Morning";
    else if (hrs <= 17) greet = "Good Afternoon";
    else greet = "Good Evening";
    document.getElementById("greet").innerHTML = greet;
}

// Display date
function displayDate(today){
    const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    const months = ["January","February","March","April","May","June",
                    "July","August","September","October","November","December"];
    const dayName = days[today.getDay()];
    const monthName = months[today.getMonth()];
    const date = today.getDate();
    const year = today.getFullYear();
    document.getElementById("date").innerHTML = `${dayName}, ${monthName} ${date} ${year}`;
}

// Display clock
function displayClock(today){
    const hour = padZeros(twelveHour(today.getHours()));
    const min = padZeros(today.getMinutes());
    const sec = padZeros(today.getSeconds());
    const ampm = today.getHours() >= 12 ? " pm" : " am";
    document.getElementById("hour").innerHTML = hour;
    document.getElementById("min").innerHTML = min;
    document.getElementById("sec").innerHTML = sec + ampm;
}

// Helpers
function twelveHour(h){ return h % 12 || 12; }
function padZeros(n){ return n < 10 ? "0"+n : n; }

// Main loop
function displayWidget(){
    const now = new Date();
    displayGreetings(now);
    displayDate(now);
    displayClock(now);
    setTimeout(displayWidget, 500);
}

displayWidget();
</script>

</body>
</html>
