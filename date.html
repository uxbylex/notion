<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="light dark">
<title>Greetings Widget</title>
<style>
/* Base reset */
html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    text-align: center;
    font-variant-caps: all-petite-caps;
    color: #000000; /* default text for light mode */
}

/* Dark mode for Notion */
@media (prefers-color-scheme: dark) {
    html, body, .widget, .greet, .date, .clock {
        color: #ffffff; /* white text for dark mode */
    }
}

/* Widget container */
.widget {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    max-width: 95%;
    margin: auto;
    padding: 10px;
    border: 3px solid currentColor;
    border-radius: 5px;
    box-shadow: 2px 2px 1px currentColor;
    background: transparent;
    width: 100%;
}

/* Greeting & Date using flex centering */
.greet, .date {
    display: flex;            /* makes them flex containers */
    justify-content: center;  /* centers children */
    width: 100%;
    white-space: nowrap;      /* prevent wrapping */
    overflow-x: auto;         /* scroll if text too long */
    font-size: 2em;
    margin-bottom: 0.3em;
}

/* Clock */
.clock {
    display: flex;
    justify-content: center;
    gap: 0.2em;
    font-family: monospace;
    font-size: 2em;
    width: 100%;
}

/* Clock time blocks */
.time {
    display: inline-block;
    min-width: 20px;
}

.colon {
    display: inline-block;
    font-size: 1em;
}

/* Optional mobile font adjustment */
@media (max-width: 480px) {
    .greet, .date {
        font-size: 1.2em;
    }
}
</style>
</head>
<body>

<div class="widget">
    <div class="greet" id="greet"></div>
    <div class="date" id="date"></div>
    <div class="clock">
        <div class="time" id="hour"></div>
        <div class="colon">:</div>
        <div class="time" id="min"></div>
        <div class="colon">:</div>
        <div class="time" id="sec"></div>
    </div>
</div>

<script>
// Display greeting
function displayGreetings(today){
    const hrs = today.getHours();
    let greet;
    if (hrs < 12) greet = "Good Morning";
    else if (hrs <= 17) greet = "Good Afternoon";
    else greet = "Good Evening";
    document.getElementById("greet").innerHTML = greet;
}

// Display date (short format)
function displayDate(today){
    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    const monthName = months[today.getMonth()];
    const date = today.getDate();
    const year = today.getFullYear();
    document.getElementById("date").innerHTML = `${monthName} ${date}, ${year}`;
}

// Display clock
function displayClock(today){
    const hour = padZeros(twelveHour(today.getHours()));
    const min = padZeros(today.getMinutes());
    const sec = padZeros(today.getSeconds());
    const ampm = today.getHours() >= 12 ? " pm" : " am";
    document.getElementById("hour").innerHTML = hour;
    document.getElementById("min").innerHTML = min;
    document.getElementById("sec").innerHTML = sec + ampm;
}

// Helpers
function twelveHour(h){ return h % 12 || 12; }
function padZeros(n){ return n < 10 ? "0"+n : n; }

// Main loop
function displayWidget(){
    const now = new Date();
    displayGreetings(now);
    displayDate(now);
    displayClock(now);
    setTimeout(displayWidget, 500);
}

displayWidget();
</script>

</body>
</html>
