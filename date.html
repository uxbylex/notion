<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="light dark">
<title>Greetings Widget</title>

<style>
/* Reset and container */
html, body {
    margin: 0;
    padding: 0;
    background: transparent !important;
    text-align: center; /* Centers all text by default */
    font-variant-caps: all-petite-caps;
}

/* Widget box */
.widget {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    max-width: 95%;
    margin: auto;
    padding: 10px;
    border: 3px solid #ffffff;
    border-radius: 5px;
    box-shadow: 2px 2px 1px #ffffff;
    background: transparent !important;
    text-align: center !important;
}

/* Text elements */
.greet {
    font-size: 3em;
    width: 100%;
    text-align: center !important;
    margin-bottom: 0.3em;
}

.date {
    font-family: monospace;
    font-size: 2em;
    width: 100%;
    text-align: center !important;
    margin-bottom: 0.3em;
}

.clock {
    font-family: monospace;
    font-size: 2em;
    display: flex;
    justify-content: center;
    gap: 0.2em;
    width: 100%;
}

.time {
    display: inline-block;
    min-width: 20px;
}

.colon {
    font-size: 1em;
    display: inline-block;
}
</style>
</head>

<body>

<div class="widget">
    <div class="greet" id="greet"></div>
    <div class="date" id="date"></div>
    <div class="clock">
        <div class="time" id="hour"></div>
        <div class="colon">:</div>
        <div class="time" id="min"></div>
        <div class="colon">:</div>
        <div class="time" id="sec"></div>
    </div>
</div>

<script>
// Display greeting based on time
function displayGreetings(today){
    let hrs = today.getHours();
    let greet;
    if (hrs < 12) greet = 'Good Morning';
    else if (hrs <= 17) greet = 'Good Afternoon';
    else greet = 'Good Evening';
    document.getElementById('greet').innerHTML = greet;
}

// Display date
function displayDate(today){
    const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    const months = ["January","February","March","April","May","June",
                    "July","August","September","October","November","December"];
    const dayName = days[today.getDay()];
    const monthName = months[today.getMonth()];
    const date = today.getDate();
    const year = today.getFullYear();
    document.getElementById('date').innerHTML = `${dayName}, ${monthName} ${date} ${year}`;
}

// Display clock
function displayClock(today){
    let hour = padZeros(twelveHour(today.getHours()));
    let minutes = padZeros(today.getMinutes());
    let seconds = padZeros(today.getSeconds());
    let ampm = today.getHours() >= 12 ? " pm" : " am";
    document.getElementById('hour').innerHTML = hour;
    document.getElementById('min').innerHTML = minutes;
    document.getElementById('sec').innerHTML = seconds + ampm;
}

// Helpers
function twelveHour(h){ return h % 12 || 12; }
function padZeros(n){ return n < 10 ? '0'+n : n; }

// Main loop
function displayWidget(){
    const now = new Date();
    displayGreetings(now);
    displayDate(now);
    displayClock(now);
    setTimeout(displayWidget, 500);
}

displayWidget();
</script>

</body>
</html>
